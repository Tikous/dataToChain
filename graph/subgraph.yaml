specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DataStorage
    network: sepolia
    source:
      address: "0x32B4b103685c3D38e477bD8F138594643E9C73AB"
      abi: DataStorage
      startBlock: 8515424
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - DataStored
      abis:
        - name: DataStorage
          file: ./abis/DataStorage.json
      eventHandlers:
        - event: DataStored(indexed address,string,uint256)
          handler: handleDataStored
      file: ./src/data-storage.ts
